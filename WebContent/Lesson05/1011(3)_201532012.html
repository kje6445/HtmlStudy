<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
tr:nth-child(even) {background: blue; color: white}
p:first-of-type{color: red; font-weight:bold}/*첫번째 p요소 선택*/
p:last-of-type{color: blue; font-weight:bold} /*마지막 p요소 선택*/
p:nth-of-type(even) {background: yellow; color:green;} /*짝수 번째 p요소 선택*/ 
</style>

</head>

<body>

<p> 첫 번째 단락(P 요소) 입니다.</p>
<p> 두 번째 단락(P 요소) 입니다.</p>
<table>
<tr><td>표의 1번째 행입니다.</td></tr>
<tr><td>표의 2번째 행입니다.</td></tr>
</table>
<p> 세 번쨰 단락(P 요소) 입니다.</p>
<p> 네 번쨰 단락(P 요소) 입니다.</p>
</body>
</html>
