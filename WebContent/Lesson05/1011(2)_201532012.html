<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
p:{font-size: 14px}
p:first-child mark {font-size: 14px; color: red; font-weight: bold}
div {width: 450px; border: 1px solid black; padding: 3px}
div > p:first-child {text-indent: 20px; font-size: 18px}
</style>
<!--- 로 하면 다이렉트로 자식일 경우에만 적용 하기 때문에 지금은 <a> 태그가 있으므로 다이렉트 자식이 아니기 때문에 적용이 안된다. -->
</head>
<body>
<div>
	<p>가상 선택자는<a><mark> 가상의 형용사 </mark></a> 같은 것으로, 명시적으로 정의하지 않아도 가상으로 설정한 것처럼 작동한다.</p>
    <p>:first-child 가상 클래스는 첫 번째 자식인 요소에 일치하는 선택자이다.</p>
</div>
</body>
</html>
