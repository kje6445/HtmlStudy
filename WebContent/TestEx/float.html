<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>float study</title>
    <style>
    .float-frame{
    background:#eee;
    border:1px solid #ddd;
    padding:10px;}
    .float-unit{
        width:50px;
        background:#333;
        color:#fff;
        font-size:18px;
        font-weight:bold;
        text-align:center;
        padding:15px 0;
        float:left;
    }
        .clear {
            clear:both;
        }

    </style>
</head>
<body>
    <div class="float-frame">
        <div class="float-unit">A</div>
        <div class="float-unit">B</div>
        <div class="float-unit">C</div>
        <div class="float-unit">D</div>
        <div class="clear"></div>
    </div>
</body>
</html>
