<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>폼 양식</title>
</head>

<body>
<!-- action은 어디서 입력한 데이터를 입력값으로 보내질 것인지 위치를 적는 것이다.-->
<!-- method를 get 방식으로 보내겠다는 뜻이다. -> string으로 보내기 떄문에 글자의 제한이 있다,-->
<!-- 데이터를 받아서 처리할 때는 get 방식이 편하다. post 형식은 인코딩해서 주소에 보여주기 때문에 어떤 값이 있는지는 모른다, 보안이
      좋다-->
<form action="a.jsp" method="post">
	<fieldset>
    	<legend> 개인 정보 </legend>
        <!--- label를 이용하게 되면 묶음이 되면서 글자를 클릭해도 선택이 된다--->
        <label>
        <input type="radio" name="info" checked="checked" /> 공개
        </label>
        <input type="radio" name="info"  /> 비공개
     </fieldset>
</form>
<form>
	<fieldset>
    	<legend> 성별 </legend>
        <!--- label를 이용하게 되면 묶음이 되면서 글자를 클릭해도 선택이 된다--->
        <label>
         남성<input type="radio" name="sex" checked="checked" /> 
        </label>
        <label>
        여성<input type="radio" name="sex"  /> 
        </label>
     </fieldset>
</form>
<form>
	<fieldset>
    	<legend> 취미 </legend>
        <!--- label를 이용하게 되면 묶음이 되면서 글자를 클릭해도 선택이 된다--->
        <label>
        운동 <input type="checkbox" name="hobby1" checked="checked" /> 
        </label>
        <label>
        영화<input type="checkbox" name="hobby2"  />
        </label>
                <label>
        음악<input type="checkbox" name="hobby3"  /> 
        </label>
                <label>
       기타 <input type="checkbox" name="hobby4" checked="checked"/> 
        </label>
     </fieldset>
</form>

<form>
	이메일 : <input type="text">@
    <select>
    	<option>선택</option>
        <option>naver.com</option>
        <option>hanmail.net</option>
        <option>gmail.com</option>
        <option>직접입력</option>
	</select>        
</form>
<!--기본적으로 multiple은 사이즈 값이 4이다.-->
<select multiple>
	<option value="volvo">Volvo</option>
    	<option value="saab">Saab</option>
        	<option value="opel">Opel</option>
            	<option value="audi">Audi</option>
 </select>
<!-- size를 지정하게 되면 한번에 몇개를 보일 것인가를 정하는 것이다.-->   
<select size="3">
	<option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
     <option value="opel">Opel</option>
     <option value="audi">Audi</option>
 </select>
<br/>
 <!--그룹 나누기 -->
 <select name="hero" multiple>
 	<optgroup label="마블코믹스">

    <option value="deadpool">데드풀</option>
    <option value="spiderman">스파이더맨</option>
 </optgroup>
 <optgroup label="디씨코믹스">

</select>

<!-- 텍스트 박스에 입력을 받아서 가져오기 -->

</datalist>
