<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
	/*<!-- overflow를 사용하게 되면 높이값을 자동으로 구현된다.--->
		<!-- float를 사용하게 되면 높이값을 알 수 없기 때문에 overflow나 clear 보스를 사용하게 된다..---> */
.wrap{
	background-color:#000000;
	width:140px;
	overflow: hidden;
	}
.left{
	width:100px;
	height:100px;
	background-color: red;
	float: left;
	}
.right{
	width:100px;
	height:100px;
	background-color: blue;
	float: right;
	}
.box{
	width:100px;
	height:100px;
	background-color: red;
	margin: 20px;
	}
	
</style>
</head>
<!-- 빨간 박스 파란 박스 왼 오에 나오게 출력-->
<body>
<div class="wrap">
	<div class="box"> </div>
	<div class="box"> </div>
</div>
</body>
</html>
